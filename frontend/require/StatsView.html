<h1>Statistics</h1>
<p>
  Statistics are generated every 10 minutes.
</p>
<div>
  <div id="usersPerHour" class="statsContainer">
  </div>

    <small>
      Data generated at {{usersPerHourGenDate}}.
    </small>
  </p>
</div>
<hr />
<div>
  <div id="submissionsPerHour" class="statsContainer">
  </div>
  <p class="statsExplain text-right">
    <small>
      Data generated at {{submissionsPerHourGenDate}}.
    </small>
  </p>
</div>

<div class="panel panel-primary" id="stats-questions">
  <div class="panel-heading">
    <h3 class="panel-title">Individual Question Statistics</h3>
  </div>
  <div class="panel-body">
    <table class="table table-condensed table-striped table-hover">
      <thead>
        <tr>
          <th>Question</th>
          <th class="cell-center">Attempts Average</th>
          <th class="cell-center">Attempts Progress</th>
          <th class="cell-center">Score Average</th>
          <th class="cell-center">Score Progress</th>
          <th class="cell-center">Score Avg. Pred.</th>
          <th class="cell-center">Score Prog. Pred.</th>
          <th class="cell-center">Score Done Avg. Pred.</th>
          <th class="cell-center">Score Done Prog. Pred.</th>
        </tr>
      </thead>
      <tbody>
        {{#questionList}}
        <tr>
          <td><a href="#questions/{{qid}}">#{{number}}. {{title}}</a></td>
          <td class="cell-center">
            {{&avgAttempts}}
          </td>
          <td class="cell-center">
            {{&attemptsProgress}}
          </td>
          <td class="cell-center">
            {{&avgScore}}
          </td>
          <td class="cell-center">
            {{&avgScoreProgress}}
          </td>
          <td class="cell-center">
            {{&predScore}}
          </td>
          <td class="cell-center">
            {{&predScoreProgress}}
          </td>
          <td class="cell-center">
            {{&donePredScore}}
          </td>
          <td class="cell-center">
            {{&donePredScoreProgress}}
          </td>
        </tr>
        {{/questionList}}
      </tbody>
    </table>
    <p class="text-right no-bottom-margin">
      <small>Scores are averaged over the last 5 question attempts,
      and only include students with at least 1 question
      attempt. Hover over a bar for details.</small>
    </p>
    <p class="text-right no-bottom-margin">
      <small>
        Data generated at {{averageQScoresGenDate}}.
      </small>
    </p>
  </div>
</div>
