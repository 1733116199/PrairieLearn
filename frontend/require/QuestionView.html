<div class="row">
  <div class="col-md-9 col-sm-12">
    <div class="panel panel-primary">
      <div class="panel-heading">
        <h3 class="panel-title">{{number}}{{title}}</h3>
      </div>
      <div class="panel-body">
        <div id="qbody">
          <p>Loading question, please wait...</p>
          <div id="qbody-spinner" class="spinner-container"></div>
        </div>
      </div>
    </div>
    <div id="qgrading">
    </div>
    <div id="qanswer">
    </div>
    <div id="qsubmit">
    </div>
  </div>
  <div class="col-md-3 col-sm-4 col-xs-12" id="qscore">
  </div>
</div>
