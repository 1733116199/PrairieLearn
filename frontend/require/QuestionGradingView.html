{{#submitted}}
<div class="panel panel-info">
  <div class="panel-heading"><h3 class="panel-title">Score</h3></div>
  <div class="panel-body">
    {{#showResult}}
    <p>{{{scoreLabel}}}</p>
    {{/showResult}}
    {{^showResult}}
    {{#submitError}}
    <div class="alert alert-danger">
      <p>
        Error submitting question for grading to server: {{submitError}}
        <button id="retrySubmit" type="button" class="btn btn-default">Retry</button>
      </p>
    </div>
    {{/submitError}}
    {{^submitError}}
    <p>Grading question, please wait...</p>
    <div id="qgrading-spinner" class="spinner-container"></div>
    {{/submitError}}
    {{/showResult}}
  </div>
</div>
{{/submitted}}
