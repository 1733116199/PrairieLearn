
<div class="panel panel-primary">
  <div class="panel-heading">
    <h3 class="panel-title">Logged-in user</h3>
  </div>

  <div class="panel-body">

    <p><strong>UID:</strong> {{authUID}}</p>
    <p><strong>Name:</strong> {{authName}}</p>
    <p><strong>Role:</strong> {{authRole}}</p>

  </div>
</div>

{{#changeUserPerm}}
<div class="panel panel-primary">
  <div class="panel-heading">
    <h3 class="panel-title">Viewing user</h3>
  </div>

  <div class="panel-body">

    <p><strong>Viewing UID:</strong> {{userUID}}</p>
    <p><strong>Viewing name:</strong> {{userName}}</p>
    <p><strong>Viewing Role:</strong> {{userRole}}</p>

    <div class="well well-sm">
      <form>
        <div class="form-group">
          <label for="changeViewUID">Change viewing UID to:</label>
          <input type="text" class="form-control" id="changeViewUID" placeholder="username@domain.org">
        </div>
        <button type="submit" class="btn btn-default">Change UID</button>
      </form>
    </div>

    <div class="well well-sm no-bottom-margin">
      <form class="form-inline">
        <div class="form-group">
          <label for="changeViewRole">Change viewing role to:</label>
          <select class="form-control" id="changeViewRole">
            {{#roleList}}
            <option>{{.}}</option>
            {{/roleList}}
          </select>
        </div>
        <button type="submit" class="btn btn-default">Change role</button>
      </form>
    </div>

  </div>
</div>
{{/changeUserPerm}}

{{#changeModePerm}}
<div class="panel panel-primary">
  <div class="panel-heading">
    <h3 class="panel-title">PrairieLearn Mode</h3>
  </div>

  <div class="panel-body">

    <p><strong>Mode:</strong> {{mode}}</p>

    <div class="well well-sm no-bottom-margin">
      <form class="form-inline">
        <div class="form-group">
          <label for="changeViewRole">Change mode to:</label>
          <select class="form-control" id="changeViewRole">
            <option>Default</option>
            <option>Exam</option>
          </select>
        </div>
        <button type="submit" class="btn btn-default">Change mode</button>
      </form>
    </div>

  </div>
</div>
{{/changeModePerm}}
